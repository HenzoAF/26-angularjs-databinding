<!DOCTYPE html>
<html ng-app>
<head>
    <meta charset="UTF-8">
    <title>exe3</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
</head>
<body>
   <div class="col-xs-5 col-md-5">
     <p>Avaliação de 0 a 5: <input type="range" ng-model="aval" min="0" max="5">{{aval}}</p>
     <p>Comente:</p>
      <form>
          <div class="form-group">
              <textarea class="form-control" ng-model="comentario"></textarea>
          </div>
      </form>
     <p>Avaliação: {{aval}}</p>
     <p>Comentário:</p>
     <p>{{comentario}}</p>
   </div>
</body>
</html>
